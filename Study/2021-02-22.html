										<span class="byline">讲述背书时候的坎坷历程。</span>
									</header>

<div class="info">
										<span class="date"><span class="month">Feb<span>uary</span></span> <span class="day">22</span><span class="year">, 2021</span></span>

									<a href="#" class="image image-full"><img src="images/reading-book.jpg" alt="" /></a>
									<p>背书这事儿，是我最不擅长的，没有之一。我也没有什么方法，每次都是背了忘，忘了背。对于我这种没有天赋，又不想苦命死读（一个字：懒）的人来说，唯一的办法是：早起。</p>
<p>是的。就在今天，我...破天荒地八点起床。效果比晚上背书好了太多——半个小时，背下了三首古诗。是的，三首。照这个速度，猴年马月都背不完。不过，其他作业都写完了，这让我可以专心背书。祝我好运。</p></artitle>
